<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order page</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="banner" src="./assets/images/Photo.jpg" alt="" />
      <div class="order">
        <div class="order-header">
          <img src="./assets/images/Group 4 (8).svg" alt="" />
          <h1>Заявка <br />создана</h1>
        </div>
        <div class="order-title">
          <p>Номер заявки на покупку USDT:</p>
          <span>70773</span>
        </div>
        <span
          >Если в течение 20 минут Вам не пришло <br />
          сообщение - напишите в поддержку</span
        >
        <div class="home">
          <div class="home-btn">
            <img src="./assets/images/Group 4 (9).svg" alt="" />
            <h3>
              Написать <br />
              менеджеру
            </h3>
          </div>
          <div class="home-btn black" onclick="goBack()">
            <img src="./assets/images/Group 4 (6).svg" alt="" />
            <h3>
              Вернуться <br />
              назад
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/order.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
