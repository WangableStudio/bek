<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange page</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container" style="padding-top: 24px">
      <img class="green-banner" src="./assets/images/Center.svg" alt="" />
      <div class="exchange">
        <h1></h1>
        <div class="exchange-menu">
          <div data-type="buy-usdt" class="excharge-menu__btn buy active">
            <img src="./assets/images/buy_icon.svg" alt="" />
            <p>Купить</p>
          </div>
          <div data-type="sell-usdt" class="excharge-menu__btn sell">
            <img src="./assets/images/sell_icon_white.svg" alt="" />
            <p>Продать</p>
          </div>
        </div>
        <form action="" class="exchange-form" method="post">
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Price"
              name="price"
              id="price"
            />
            <label for="price" class="form__label"
              >Введите сумму в рублях*</label
            >
          </div>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Surname"
              name="surname"
              id="surname"
            />
            <label for="surname" class="form__label">Фамилия*</label>
          </div>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Name"
              name="name"
              id="name"
            />
            <label for="name" class="form__label">Имя*</label>
          </div>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Otchestvo"
              name="otchestvo"
              id="otchestvo"
            />
            <label for="otchestvo" class="form__label">Отчество*</label>
          </div>
          <div class="form__group field wallet">
            <input
              style="padding: 20px 6px"
              type="input"
              class="form__field"
              placeholder="Wallet"
              name="wallet"
              id="wallet"
            />
            <label for="wallet" class="form__label"
              >Адрес кошелька TRC-20 (34 символа)*</label
            >
          </div>
        </form>
      </div>
      <div class="allow-policy">
        <div class="checkbox-wrapper-18">
          <div class="round">
            <input type="checkbox" checked name="allow" id="allow-doc" />
            <label for="allow-doc"></label>
          </div>
        </div>
        <label for="allow-doc"
          >Я прочитал(-а) <a href="./rules.html">правила</a> и принимаю условия сервиса</label
        >
      </div>
      <div class="home">
        <div class="home-btn">
          <img src="./assets/images/Group 4 (7).svg" alt="" />
          <h3>
            создать <br />
            заявку
          </h3>
        </div>
        <div class="home-btn black" onclick="goBack()">
          <img src="./assets/images/Group 4 (6).svg" alt="" />
          <h3>
            Вернуться <br />
            назад
          </h3>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/exchange.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
