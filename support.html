<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style/style.css" />

    <div class="container" style="padding-top: 24px">

        <h1>Поддержка</h1>
      </div>
      <div class="support-desc">

        </p>

      </div>
      <div class="home">
        <div class="home-btn">
          <img src="./assets/images/Group 4 (9).svg" alt="" />

            Написать <br />
            менеджеру
          </h3>
        </div>
        <div class="home-btn black" onclick="goBack()">
          <img src="./assets/images/Group 4 (6).svg" alt="" />
          <h3>
            Вернуться <br />
            назад
          </h3>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
